<div class="container py-5">

  <!-- Our Patients -->
  <h2 class="section-title">Our Customer</h2>
  <div class="d-flex justify-content-center align-items-center gap-4 flex-wrap">

    <!-- Left Arrow -->
    <button class="arrow-btn" aria-label="Previous Testimonial">&larr;</button>

    <!-- Testimonial Card -->
    <div class="testimonial-card flex-grow-1" style="max-width: 600px;">
      <div class="rating" aria-label="5 star rating">★★★★★</div>
      <h6>Great services!</h6>
      <p>
        I truly appreciate the outstanding care and professionalism I experienced during my recent visit. The entire team made me feel comfortable and supported every step of the way.
      </p>
      <div class="testimonial-author">
        <img src="/image/3bdd27.jpg" alt="Laura Zono" loading="lazy" />
        <div>
          <strong>Laura Zono</strong><br />
          <span class="role">New Customer</span>
        </div>
      </div>
    </div>

    <!-- Right Arrow -->
    <button class="arrow-btn" aria-label="Next Testimonial">&rarr;</button>
  </div>

  <!-- Book Appointment -->
  <h2 class="section-title mt-5">Book an Appointment</h2>
  <form class="row g-4 justify-content-center">
    <div class="col-md-6 col-lg-4">
      <input type="text" class="form-control" placeholder="Full name" required />
    </div>
    <div class="col-md-6 col-lg-4">
      <input type="email" class="form-control" placeholder="Email address" required />
    </div>
    <div class="col-md-6 col-lg-4">
      <input type="tel" pattern="[0-9\-+\s()]{7,15}" class="form-control" placeholder="Phone: 123-456-7890" required />
    </div>
    <div class="col-md-6 col-lg-4">
      <input type="date" class="form-control" required />
    </div>
    <div class="col-md-12 col-lg-8">
      <textarea class="form-control" rows="3" placeholder="Additional Message"></textarea>
    </div>
    <div class="col-12 text-center">
      <button type="submit">BOOK NOW</button>
    </div>
  </form>

</div>
