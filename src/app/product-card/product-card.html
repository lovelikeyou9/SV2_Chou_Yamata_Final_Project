<div class="bg-white w-80 h-[450px] rounded-xl shadow-lg p-6 flex flex-col gap-4">
    <!-- {{ product | json }} -->
    <!-- Image Section -->
    <div class="relative bg-white rounded-xl shadow-sm flex justify-center flex-shrink-0 h-[200px]">
        <!-- Dots -->
        <div class="absolute left-4 top-1/2 -translate-y-1/2 flex flex-col gap-2">
            <span class="w-2 h-2 rounded-full bg-gray-400 cursor-pointer"></span>
            <span class="w-2 h-2 rounded-full bg-gray-300 cursor-pointer"></span>
            <span class="w-2 h-2 rounded-full bg-gray-300 cursor-pointer"></span>
        </div>
        <!-- Image -->
        <img [src]="product.image" alt="Watch" class="max-h-full object-contain">
    </div>

    <!-- Text Section -->
    <div class="text-gray-700 flex-1 overflow-hidden">
        <small class="text-xs uppercase tracking-widest font-semibold text-gray-400">SKAGEN 233XLTTM</small>
        <h4 class="mt-1 mb-2 font-extrabold text-lg text-gray-900 leading-snug">
            {{ product.name }} <strong>TITANIUM WATCH</strong>
        </h4>
        <p class="text-sm text-gray-500 mb-1">Description</p>
        <p class="text-xs text-gray-500 leading-relaxed line-clamp-3">
            It is a long established fact that a reader will be distracted by the readable content of a page
            when
            looking at its layout.
        </p>
    </div>

    <!-- Buttons Section -->
    <div class="flex items-center gap-3 flex-shrink-0">
        <div class="font-extrabold text-lg">{{ product.price | currency }}</div>

        <div class="ml-auto flex items-center gap-3">
            <button aria-label="Add to wishlist"
                class="bg-white border border-gray-200 rounded-full w-9 h-9 flex items-center justify-center text-gray-300 text-xl shadow-sm transition-colors hover:text-red-600 hover:border-red-600">
                &#10084;
            </button>
            <button
                class="bg-gray-900 text-white rounded-full px-2.5 py-1 text-[11px] font-semibold shadow-md hover:bg-gray-700 transition-colors">
                ADD TO CART
            </button>
        </div>
    </div>

</div>
