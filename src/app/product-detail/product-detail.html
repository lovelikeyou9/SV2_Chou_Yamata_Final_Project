<div class="product-detail">
    @if(product != null){

    <div class="row g-4">
        <!-- Image -->

        <div class="col-md-6">
            <img src="{{ product.imageUrl }}"  alt="{{ product.imageUrl }}" class="product-img" onerror="this.src='/image/No-Image-Placeholder.png';"/>
        </div>

        <!-- Details -->
        <div class="col-md-6 d-flex flex-column">
            <h1 class="product-title">{{ product.name }}</h1>
            <div class="product-price">{{ product.price | currency }}</div>
            <p class="product-desc">
                Stylish and lightweight sunglasses that protect your eyes from harmful UV rays.
                Perfect for summer and outdoor activities.
            </p>

            <label for="quantity" class="quantity-label">Quantity</label>
            <input type="number" id="quantity" class="quantity-input" min="1" value="1" />

            <div class="mt-4 d-flex">
                <button class="btn-action btn-add" (click)="addToCart()">Add to Cart</button>

                <button class="btn-action btn-buy">Buy Now</button>
            </div>
        </div>
    </div>

    }
